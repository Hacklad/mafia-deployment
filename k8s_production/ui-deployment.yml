apiVersion: apps/v1
kind: Deployment
metadata:
  name: mafia-ui
  namespace: mafia
  labels:
    name: mafia-ui
    app: mafia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mafia
  template:
    metadata:
      labels:
        name: mafia-ui
        app: mafia
    spec:
      containers:
      - name: mafia-ui-container
        image: taleodor/mafia-vue@sha256:ae034a178ff8ea2d521218cfb7b157627ea49cad32cf1f6a041e7760680a409d
        env:
        - name: HUB_HOST
          value: mafia-backend-service.mafia
        - name: HUB_PORT
          value: "3000"
        ports:
        - containerPort: 80
